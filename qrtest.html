<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>NTS-SOFT QR 스캐너</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 1rem;
      }

      #reader {
        margin: 0 auto;
        width: 300px;
        height: 300px;
      }

      #reader video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #restartBtn {
        margin-top: 1rem;
        padding: 8px 16px;
        font-size: 16px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>QR 코드 스캔</h2>
    <div id="reader" style="
  width: 100%;
  max-width: 400px;
  aspect-ratio: 4 / 3;
  margin: 0 auto;
"></div>

    <p id="result">결과: 없음</p>
    <button id="restartBtn">다시</button>

    <script>
      const readerId = "reader";
      const resultEl = document.getElementById("result");
      const restartBtn = document.getElementById("restartBtn");

      const qrScanner = new Html5Qrcode(readerId);

      function startScanner() {
        resultEl.textContent = "결과: 없음";
        restartBtn.style.display = "none";

        qrScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            resultEl.textContent = "결과: " + decodedText;
            qrScanner.stop();
            restartBtn.style.display = "inline-block";
          },
          (error) => {
            // 인식 실패 무시
          }
        );
      }

      restartBtn.addEventListener("click", () => {
        startScanner();
      });

      // 최초 실행
      startScanner();
    </script>
  </body>
</html>
